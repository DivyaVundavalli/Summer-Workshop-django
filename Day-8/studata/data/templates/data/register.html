{% load static%}
<!DOCTYPE html>
<html>
<head>
	<title>:: Register-page ::</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
	<div class="container">
		<br>
		<div class="card bg-primary" align="center">
			<div class="head">
				<h1>Registration page</h1>
			</div>
			<div class="body">
				<form action="{% url 'display' %}" method="POST">
					{% csrf_token %}
					<input type="text" name="name" placeholder="Enter Your Name" required><br>
					<input type="email" name="mailid" placeholder="Enter mailid" required><br>
					<input type="tel" name="pnno" placeholder="Enter PhNo" required><br>
					<input type="text" name="roll" placeholder="Enter RollNumber" required><br>
					<input type="text" name="address" placeholder="Enter Your address" required><br>
					<input type="submit" value="Register">
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
